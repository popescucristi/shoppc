<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" th:href="@{/img/full-computer.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.15.1/js/all.js}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Varela+Round}" rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet"/>
    <title>Inregistreaza-te</title>
</head>

<body class="background-register">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: black; border-radius:0;"
     id="mainNav">
    <div class="container-nav">
        <a class="navbar-brand js-scroll-trigger" style="height: 46px;padding-top: 8px;padding-bottom: 8px;"
           th:href="@{/index}"
        >PComponents</a>
    </div>
</nav>

<div class="register-form">

    <form autocomplete="off" action="#" th:action="@{/register}"
          th:object="${user}" method="POST" role="form"
          style="border-radius: 5px ;border:1px solid #ccc;margin-top: 55px;">
        <div class="container" style="height: 557px;">
            <h1>Creare cont</h1>
            <p>Vă rugăm să completați acest formular pentru a vă putea creea un cont.</p>

            <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"><b>User Name</b></label>
            <input type="text" th:field="*{userName}" placeholder="Introduceți User Name-ul" name="userName" required>

            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"><b>Prenume</b></label>
            <input type="text" th:field="*{firstName}" placeholder="Introduceți Prenumele" name="firstName" required>

            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"><b>Nume</b></label>
            <input type="text" th:field="*{lastName}" placeholder="Introduceți Numele" name="lastName" required>

            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" for="email"><b>Email</b></label>
            <input type="text" th:field="*{email}" placeholder="Introduceți Email-ul" name="email" id="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"><b>Parolă</b></label>
            <input type="password" th:field="*{password}" placeholder="Introduceți Parola" name="password" required>


            <p>Creându-vă un cont accepatați <a href="#" style="color:dodgerblue">Termenii & Condițiile</a>.</p>

            <div class="clearfix">
                <a class="nav-link" th:href="@{/index}">
                    <button type="button" class="cancelbtn">Anulează</button>
                </a>
                <a class="nav-link" th:href="@{/index}">
                    <button type="submit" class="signupbtn">Crează cont</button>
                </a>
            </div>
            <h4><span th:utext="${successMessage}"></span></h4>
        </div>
    </form>
</div>

<footer class="footer bg-black small text-center text-white-50">
    <div class="container-nav" style="font-size: 15px;">Anda Groza &amp; Flaviu Ivanciuc &amp; Cristi Popescu &amp;
        Ionuț Mărginean &copy; Școala
        Informală de IT - Curs Java Developer - Proiect Final - PComponents
    </div>
</footer>

</body>
</html>

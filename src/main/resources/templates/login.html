<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" th:href="@{/img/full-computer.png}"/>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.15.1/js/all.js}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Varela+Round}" rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet"/>
    <title>Conectează-te</title>
</head>

<body class="background-login">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: black; border-radius:0;"
     id="mainNav">
    <div class="container-nav">
        <a class="navbar-brand js-scroll-trigger" style="height: 46px;padding-top: 8px;padding-bottom: 8px;"
           th:href="@{/}"
        >PComponents</a>
    </div>
</nav>

<div class="login-form">
    <form th:action="@{/login}" method="POST">
        <div class="avatar">
            <img th:src="@{https://cdn.pixabay.com/photo/2016/08/31/11/54/user-1633249_1280.png}" alt="Avatar"/>
        </div>
        <h2 class="text-center">Bine ai venit!</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="email" th:placeholder="Email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required"/>
        </div>
        <div class="form-group"><input type="password" class="form-control" name="password" th:placeholder="Parolă"
                                       required="required"/></div>
        <div style="text-align: center" th:if="${param.error}">
            <p style="font-size: 20; color: #ff1c19">Email-ul sau parola invalidă, vă rugăm incercați din nou.</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Conectează-te</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" checked/> Ţine-mă minte</label>
        </div>
    </form>
    <p class="text-center small">Nu ai un cont? <a th:href="@{/register}">Crează-ți unul aici!</a></p>
</div>

<footer class="footer bg-black small text-center text-white-50">
    <div class="container-nav">Anda Groza &amp; Flaviu Ivanciuc &amp; Cristi Popescu &amp; Ionuț Mărginean &copy; Școala
        Informală de IT - Curs Java Developer - Proiect Final - PComponents
    </div>
</footer>

</body>
</html>
